
<div class="row">
  
  <div class="col-md-12 col-xl-8">
    <h5>Defect Report</h5>
    <div class="table-responsive">
    <div class="card">
      <div class="card-body">

        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Report ID</th>
              <th>Cylinder ID</th>
              <th>Defect Type</th>
              <th>Description</th>
              <th>Date</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let defect of defects">
              <td>{{ defect.id }}</td>
              <td>{{ defect.cylinder?.cylinderId }}</td>
              <td>{{ defect.defectType }}</td>
              <td>{{ defect.description }}</td>
              <td>{{ defect.createdAt | date:'medium' }}</td>
             
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>


  </div>

  <div class="col-md-12 col-xl-4">
    <h5>Add Defect-Cylinder</h5>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="addDefect()" class="mb-4">
          <div class="form-group">
            <label for="cylinderId">Cylinder ID</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="newDefect.cylinder.cylinderId"
              name="cylinderId"
              required
            />
          </div>
        
          <div class="form-group">
            <label for="defectType">Defect Type</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newDefect.defectType"
              name="defectType"
              required
            />
          </div>
        
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newDefect.description"
              name="description"
              required
            />
          </div>
        
          <div class="form-group">
            <label for="createdAt">Date</label>
            <input
              type="datetime-local"
              class="form-control"
              [(ngModel)]="newDefect.createdAt"
              name="createdAt"
              required
            />
          </div><br />
        
          <button type="submit" class="btn btn-warning">Report Defect</button>
        </form>
      </div>
    </div>

  </div>


</div>


<!-- Toast Container (Outside of Modal) -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <!-- Toast message will be dynamically added here -->
</div>
